<!DOCTYPE html>
<html>

<body style="text-align: center;">

    <h1 style="color: purple">
        Typing Tester
    </h1>


    <p>
        Test Your Typing Speed
    </p>


    <!-- Input Field Text Area -->
    <textarea id="typingTestInputField" rows="10" cols="60"></textarea>
    <br><br>

    <!-- Typing Test Button -->
    <button onclick="testTyping()">
        Start Counting Words
    </button>
    
    <br><br>

    <!-- Words Per Minute Count -->
    <p> Words Per Minute:
        <span id="show">0</span>
    </p>



    <script>
        // Timer Script Check
        console.log("Timer Script Running.")

        // Timer Algorithm
        function runMinuteTimer() {

          // Set Time
          timeCount = (10 * 1000)

          // Set Time interval
          setInterval(testTyping, timeCount)

        }

        function testTyping() {

            // Get the input text value
            var text = document
                .getElementById("typingTestInputField").value;

            // Initialize the word counter
            var numWords = 0;

            // Loop through the text
            // and count spaces in it
            for (var i = 0; i < text.length; i++) {
                var currentCharacter = text[i];

                // Check if the character is a space
                if (currentCharacter == " ") {
                    numWords += 1;
                }
            }

            // Increment Words Based On Count
            numWords += 1;

            // Display Output
            document.getElementById("show")
                .innerHTML = numWords;

            // Run Timer
            runMinuteTimer();

        }
    </script>
</body>

</html>
